<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>An Accessible Little Dex</title>
  </head>
  <body>
  
    <main class="mx-5 text-center">
            <section>
                <div class="p-3" role="figure">
                    <img id="poke-img" src="#" alt=""/>
                    <p class="display-4" id="poke-name"></p>
                </div>
                <div id="poke-box"
                    aria-live="assertive"
                    aria-atomic="true"
                    aria-labelledby="poke-name"
                >
                    <p id="poke-id"></p>
                    <p id="poke-type1"></p>
                    <p id="poke-type2"></p>
                    <p id="poke-height"></p>
                    <p id="poke-weight"> </p>
                </div>
                <form role="search" onsubmit="buttonSearch(event)">
                    <input class="my-3" type=text id="poke-search" aria-label="Search for Pokemon by name or number" placeholder="Search Monsters">
                    <button class="btn btn-primary" type="submit">Search the Dex</button>
                </form>
            </section>
    </main>


    <script src="script.js"></script>
  </body>
</html>
