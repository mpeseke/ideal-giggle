<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  
    <main class="mx-5">
        <div>
            <section>
                <div class="p-3">
                    <img id="poke-img" />
                </div>
                <article id="poke-box" >
                    <h2 id="poke-name"></h2>
                    <p id="poke-id"></p>
                    <p id="poke-type1"></p>
                    <p id="poke-type2"></p>
                    <p id="poke-height"></p>
                    <p id="poke-weight"> </p>
                </article>

                <input type=text id="poke-search" aria-label="Search for Pokemon by name or number" placeholder="Search Monsters">
                <button class="btn btn-primary" onclick="buttonSearch()">Search the Dex</button>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
  </body>
</html>
